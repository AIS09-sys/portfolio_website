<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alish Neupane</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        *
        {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .logo
        {
            font-size: 20px ;
            display: flex;
            

        }
        .logo 
        {
            border-right: 1px solid black;
            width: 60px;
            white-space: nowrap;
            letter-spacing: 1px;
            overflow: hidden;
            animation: typewriting 5s infinite steps(6),cursor 0.4s step-end infinite alternate 
        }
        @keyframes cursor {
            50%
            {
                border-color: transparent;
            }
            
        }
        @keyframes typewriting {
            from
            {
                width: 0;
            }
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <p>AlS</p>
            <i class="fa-solid fa-pen">.</i>
        </div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Skill</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>
</html>
